<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.css">
    <link rel="icon" href="../img/icon.jpg">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center aling-items-center flex-row content-master">
        <div class="d-flex justify-content-center">
            <img class="img-fluid w-100" src="../img/phnes.png" alt="photo app">
        </div>
        <section class="d-flex justify-content-top aling-items-center flex-column log">
            <section class="border-box">
                <div class="container aling-items-center my-4 log-instagram">
                    <img class="img-fluid" src="../img/instagram-logo-1.png" alt="logo app">
                </div>
                <div class="container d-flex aling-items-center ">
                    <form class="form-log d-flex flex-column">
                        <input class="my-1" type="text" placeholder="Phone number, username, or email">
                        <input class="my-1" type="text" placeholder="Password">
                        <button class="my-1">Log In</button>
                    </form>
                </div>
                <div class="d-flex flex-row line-or my-3">
                    <div class="line d-flex justify-content-center aling-items-center"></div>
                    <span class="letter-or mx-3 text-center">or</span>
                    <div class="line"></div>
                </div>

                <div class="container text-center">
                    <div class="container flex-row">
                        <img class="log-fb" src="../img/Logo-facebook.png" alt="">
                        <span class="letter-fb"> Log in with Facebook</span>
                    </div>
                    <p class="letter-fb">Forgot password?</p>
                </div>
            </section>
            
            <section class="container d-flex border-box my-2 text-center flex-row facebook">
                <span class="col">Don't have an account? <span class="sign-up">sign up</span></span>                   
            </section>
            <div class="text-center my-2">
                <pre class="tex">Get the app.</pre>
            </div>
            
            <div class="container d-flex justify-content-center flex-row">
                <img class="img-fluid down-apps mx-2" src="../img/appstore.png" alt="appstore" class="appstore">
                <img class="img-fluid down-apps" src="../img/google-play.png" alt="google play" class="google-play">
            </div>
        </section>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center  row my-5">
        <p class="footer-inf text-center">About Blog Jobs Help API Privacy Terms Top Accounts Hashtags Locations
            Instagram Lite</p>
        <p class="footer-inf text-center">Beauty Dance Fitness Food & Drink Home & Garden Music Visual Arts</p>
        <div class="footer-inf d-flex justify-content-center align-items-center ">
            <select>
                <option value="M">English</option>
                <option value="F">Español</option>
                <option value="O">Deutsch
                <option>
            </select> <span class="footer-inf">© 2021 Instagram from Facebook</span>
        </div>
    </div>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
